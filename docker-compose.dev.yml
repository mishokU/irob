version: '3'

services:

  # Контейнер с React app
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: client
    working_dir: /opt/client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/opt/client
      - ./static:/opt/static

  # Контейнер с Node.js
  app:
    build:
      context: ./server/app
      target: dev
    tty: true
    working_dir: /opt/server
    volumes:
      - ./server/app:/opt/server
      - ./static:/opt/static
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db

  # Контейнер с базой данных
  db:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=IROB
      - POSTGRES_NAME=IROB
#    volumes:
#      - ./postgres:/var/lib/postgresql/data
    restart: always

  # Контейнер с nginx
  nginx:
    container_name: proxy_nginx
    depends_on:
      - app
      - db
      - pgadmin
      - client
    image: nginx:latest
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '80:80'
    restart: always

  # Контейнер с pgadmin
  pgadmin:
    container_name: pgadmin
    depends_on:
      - db
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: info@proglib.io
      PGADMIN_DEFAULT_PASSWORD: qwertyuiop
    expose:
      - '80'
    restart: always